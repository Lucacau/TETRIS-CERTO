    <script>
        "use strict";
        const canvas = document.getElementById("tetris");
        document.getElementById('comandos').blur();
        document.getElementById('startButton').blur()
        const botaoStart = document.getElementById('startButton').blur();
        const context = canvas.getContext("2d");  
        context.scale(20, 20);  
        function arenaSweep() {  
            let rowCount = 1;  
            outer: for (let y = arena.length - 1; y > 0; --y) {  
                for (let x = 0; x < arena[y].length; ++x) {  
                    if (arena[y][x] === 0) {  
                        continue outer;  
                    }  
                }
                const row = arena.splice(y, 1)[0].fill(0);  
                arena.unshift(row);  
                ++y;  
                player.score += rowCount * 10;  
                rowCount *= 3;  
            }  
        }  
        function collide(arena, player) {  
            const m = player.matrix;  
            const o = player.pos;  
            for (let y = 0; y < m.length; ++y) {  
                for (let x = 0; x < m[y].length; ++x) {  
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {  
                        return true;  
                    }  
                }  
            }  
            return false;  
        }  
        function createMatrix(w, h) {  
            const matrix = [];  
            while (h--) {  
                matrix.push(new Array(w).fill(0));  
            }  
            return matrix;  
        }  
        function createPiece(type) {  
            if (type === "I") {  
                return [  
                    [0, 1, 0, 0],  
                    [0, 1, 0, 0],  
                    [0, 1, 0, 0],  
                    [0, 1, 0, 0],  
                ];  
            } else if (type === "L") {  
                return [  
                    [0, 2, 0],  
                    [0, 2, 0],  
                    [0, 2, 2],  
                ];  
            } else if (type === "J") {  
                return [  
                    [0, 3, 0],  
                    [0, 3, 0],  
                    [3, 3, 0],  
                ];  
            } else if (type === "O") {  
                return [  
                    [4, 4],  
                    [4, 4],  
                ];  
            } else if (type === "Z") {  
                return [  
                    [5, 5, 0],  
                    [0, 5, 5],  
                    [0, 0, 0],  
                ];  
            } else if (type === "S") {  
                return [  
                    [0, 6, 6],  
                    [6, 6, 0],  
                    [0, 0, 0],  
                ];  
            } else if (type === "T") {  
                return [  
                    [0, 7, 0],  
                    [7, 7, 7],  
                    [0, 0, 0],  
                ];  
            }  
        }  
        function drawMatrix(matrix, offset) {  
            matrix.forEach((row, y) => {  
                row.forEach((value, x) => {  
                    if (value !== 0) {
                        const gradient = context.createLinearGradient(x + offset.x, y + offset.y, x + offset.x + 1, y + offset.y + 1);
                        switch(value) {
                            case 1: // Peça I (Vermelho neon)
                                gradient.addColorStop(0, '#FF3E4D');
                                gradient.addColorStop(1, '#FFA07A');
                                break;
                            case 2: // Peça L (Azul neon)
                                gradient.addColorStop(0, '#00FFFF');
                                gradient.addColorStop(1, '#6A5ACD');
                                break;
                            case 3: // Peça J (Verde neon)
                                gradient.addColorStop(0, '#39DF14');
                                gradient.addColorStop(1, '#000F7F');
                                break;
                            case 4: // Peça O (Amarelo neon)
                                gradient.addColorStop(0, '#FFFF00');
                                gradient.addColorStop(1, '#FF6700');
                                break;
                            case 5: // Peça Z (Roxo neon)
                                gradient.addColorStop(0, '#BF04FF');
                                gradient.addColorStop(1, '#0122CC');
                                break;
                            case 6: // Peça S (Rosa neon)
                                gradient.addColorStop(0, '#FF1493');
                                gradient.addColorStop(1, '#FF69B4');
                                break;
                            case 7: // Peça T (Laranja neon)
                                gradient.addColorStop(0, '#FFA500');
                                gradient.addColorStop(1, '#FF4500');
                                break;
                        }
                        context.fillStyle = gradient;
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        context.fillStyle = 'rgba(255, 255, 255, 0.05)';
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }  
                });  
            });  
        }
       function drawNextPiece(piece) {
            const canvasNextPiece = document.getElementById("nextPiece");
            const contextNextPiece = canvasNextPiece.getContext("2d"); 

            contextNextPiece.clearRect(0, 0, canvasNextPiece.width, canvasNextPiece.height);

            const cellSize = canvasNextPiece.width / 5;
            const offsetX = (canvasNextPiece.width - piece[0].length * cellSize) / 2;
            const offsetY = (canvasNextPiece.height - piece.length * cellSize) / 2; 
            piece.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        const gradient = contextNextPiece.createLinearGradient(x * cellSize + offsetX, y * cellSize + offsetY, (x + 1) * cellSize + offsetX, (y + 1) * cellSize + offsetY);
                        switch (value) {
                            case 1: // Peça I (Vermelho neon)
                                gradient.addColorStop(0, '#FF3E4D');
                                gradient.addColorStop(1, '#FFA07A');
                                break;
                            case 2: // Peça L (Azul neon)
                                gradient.addColorStop(0, '#00FFFF');
                                gradient.addColorStop(1, '#6A5ACD');
                                break;
                            case 3: // Peça J (Verde neon)
                                gradient.addColorStop(0, '#39DF14');
                                gradient.addColorStop(1, '#000F7F');
                                break;
                            case 4: // Peça O (Amarelo neon)
                                gradient.addColorStop(0, '#FFFF00');
                                gradient.addColorStop(1, '#FF6700');
                                break;
                            case 5: // Peça Z (Roxo neon)
                                gradient.addColorStop(0, '#BF04FF');
                                gradient.addColorStop(1, '#0122CC');
                                break;
                            case 6: // Peça S (Rosa neon)
                                gradient.addColorStop(0, '#FF1493');
                                gradient.addColorStop(1, '#FF69B4');
                                break;
                            case 7: // Peça T (Laranja neon)
                                gradient.addColorStop(0, '#FFA500');
                                gradient.addColorStop(1, '#FF4500');
                                break;
                        }
                        contextNextPiece.fillStyle = gradient;
                        contextNextPiece.fillRect(x * cellSize + offsetX, y * cellSize + offsetY, cellSize, cellSize);
                        contextNextPiece.fillStyle = 'rgba(255, 255, 255, 0.05)';
                        contextNextPiece.fillRect(x * cellSize + offsetX, y * cellSize + offsetY, cellSize, cellSize);
                    }
                });
            });
        }


        function draw() {  
            context.fillStyle = "#000";  
            context.fillRect(0, 0, canvas.width, canvas.height);  
            drawMatrix(arena, {x: 0, y: 0});  
            drawMatrix(player.matrix, player.pos);  
            drawGhostPiece();
        }  
        function merge(arena, player) {  
            player.matrix.forEach((row, y) => {  
            row.forEach((value, x) => {  
                if (value !== 0) {  
                arena[y + player.pos.y][x + player.pos.x] = value;  
                }  
            });  
        });  
        }  
        function rotate(matrix, dir) {  
            for (let y = 0; y < matrix.length; ++y) {  
                for (let x = 0; x < y; ++x) {  
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];  
                }  
            }  
            if (dir > 0) {  
                matrix.forEach((row) => row.reverse());  
            } 
            else {  
                matrix.reverse();  
            }  
        }  
        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }
        function playerMove(offset) {  
            player.pos.x += offset;  
            if (collide(arena, player)) {  
                player.pos.x -= offset;  
            }  
        }  

        let shuffledPieces = shufflePieces();

        function shufflePieces() {
            const pieces = "TJLOSZI".split('');
            // Embaralhe as peças usando o algoritmo de Fisher-Yates
            for (let i = pieces.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [pieces[i], pieces[j]] = [pieces[j], pieces[i]];
            }
            return pieces;
        }
        const pieceFrequency = {
            "T": 0,
            "J": 0,
            "L": 0,
            "O": 0,
            "S": 0,
            "Z": 0,
            "I": 0
        };
        function playerReset() {
            const selectedPiece = shuffledPieces.pop();
            
            drawNextPiece(createPiece(shuffledPieces[shuffledPieces.length - 1]));
            
            player.matrix = createPiece(selectedPiece);
            player.pos.y = 0;
            player.pos.x = Math.floor((arena[0].length / 2) - (player.matrix[0].length / 2));
            
            if (dropInterval > 100) {
                dropInterval -= 10;
            }
        
            if (collide(arena, player)) {
                gameOver();
                return;
            }
            pieceFrequency[selectedPiece]++;

            shuffledPieces.unshift(selectedPiece);
        }


        function playerRotate(dir) {  
            const pos = player.pos.x;  
            let offset = 1;  
            rotate(player.matrix, dir);  
            while (collide(arena, player)) {  
                player.pos.x += offset;  
                offset = -(offset + (offset > 0 ? 1 : -1));  
                if (offset > player.matrix[0].length) {  
                    rotate(player.matrix, -dir);  
                    player.pos.x = pos;
                    return;  
                }  
            }  
        }
        function start(){
            arena.forEach((row) => row.fill(0));
            playerReset();
            update(); 
            document.getElementById('gameOverScreen').style.display = 'none';
            dropInterval = 500;  
            player.score = 0;
            updateScore();
        }
        function showGameOver() {
            document.getElementById('gameOverScreen').style.display = 'block';
        }
        function gameOver() {
            showGameOver();
            console.log("Game Over!");
            dropInterval = 9999999;
            player.pos.y = -10;

            let playerName = prompt("Digite seu nome:");
            let playerPartnerName = prompt("Digite o seu sobrenome:");

            playerName = playerName.substring(0, 14);
            playerPartnerName = playerPartnerName.substring(0, 14);

            document.cookie = `playerName=${playerName}; expires=Thu, 01 Jan 2030 00:00:00 UTC;`;
            document.cookie = `playerPartnerName=${playerPartnerName}; expires=Thu, 01 Jan 2030 00:00:00 UTC;`;

            const date = new Date().toLocaleDateString();
            const score = player.score;

            addScoreToTable(playerName, playerPartnerName, date, score);

            saveScoreboardData();
        }
        function playerHardDrop() {
            while (!collide(arena, player)) {
                player.pos.y++;
            }
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            updateScore();
        }
        function drawGhostPiece() {
            let ghostPiecePosition = { ...player.pos };
            while (!collide(arena, { matrix: player.matrix, pos: { ...ghostPiecePosition } })) {
                ghostPiecePosition.y++;
            }
            ghostPiecePosition.y--;
            drawMatrix(player.matrix, ghostPiecePosition, true);
        }
        function addScoreToTable(playerName, playerPartnerName, date, score) {
            if (scoreboardTable) {
                const deleteButton = `<button class="botao-de-exclusao" onclick="deleteScore(event)"></button>`;
                scoreboardTable.row.add([
                    playerName,
                    playerPartnerName,
                    '',
                    date,
                    score,
                    deleteButton
                ]).draw();
            }
        }
        function deleteScore(event) { debugger
            const row = event.target.closest('tr');
            const playerName = row.cells[0].innerText;
            const playerPartnerName = row.cells[1].innerText;

            deletePlayerCookies(playerName, playerPartnerName);
            scoreboardTable.row(row).remove().draw();
        }
        function deletePlayerCookies(playerName, playerPartnerName) {
            document.cookie = `playerName=; expires=Thu, 01 Jan 1970 00:00:00 UTC;`;
            document.cookie = `playerPartnerName=; expires=Thu, 01 Jan 1970 00:00:00 UTC;`;
            const data = JSON.parse(localStorage.getItem('scoreboardData'));
            if (data) {
                const newData = data.filter(row => row[0] !== playerName || row[1] !== playerPartnerName);
                localStorage.setItem('scoreboardData', JSON.stringify(newData));
            }
            const rows = scoreboardTable.rows().data();
            rows.each((row, index) => {
                if (row[0].startsWith(playerName)) {
                    scoreboardTable.row(index).remove().draw();
                }
            });
        }
        function loadScoreboardData() {
            const data = localStorage.getItem('scoreboardData');
            if (data) {
                const scoreboardData = JSON.parse(data);
                scoreboardData.forEach(row => {
                    addScoreToTable(row[0], row[1], row[3], row[4]);
                });
            }
        }
        function saveScoreboardData() {
            const data = scoreboardTable.rows().data().toArray();
            localStorage.setItem('scoreboardData', JSON.stringify(data));
        }
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        function showControls() {
            controlsBox.style.display = "block";
        }
        let dropCounter = 0;  
        let dropInterval = 1000;  
        let lastTime = 0;  
        function update(time = 0) {  
            const deltaTime = time - lastTime;  
            dropCounter += deltaTime;  
            if (dropCounter > dropInterval) {  
                playerDrop();  
            }  
            lastTime = time;  
            draw();  
        requestAnimationFrame(update);  
        }  
        function updateScore() {  
            let formattedScore = String(player.score).padStart(4, '0');  
            document.getElementById("score").innerText = "Score: " + formattedScore;  
        } 
        
        document.addEventListener("keydown", (event) => {  
            if (event.keyCode === 37) {  
                playerMove(-1);  
            } 
            else if (event.keyCode === 39) {  
                playerMove(1);  
            } 
            else if (event.keyCode === 40) {  
                playerDrop();  
            } 
            else if (event.keyCode === 65) {  
                playerRotate(-1);  
            } 
            else if (event.keyCode === 68) {  
                playerRotate(1);  
            }  
            else if (event.keyCode === 32) { // Tecla de espaço para hard drop
                playerHardDrop();
            }

        });  
        const arenaNextPiece = createMatrix(5, 5);
        const arena = createMatrix(12, 20);  
        const player = {  
            pos: { x: 0, y: 0 },  
            matrix: null,  
            score: 0,  
        };
        updateScore();
    </script>
